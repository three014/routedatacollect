version: "2.2"
services:
  backend:
    build:
      context: ./
      target: release
    environment:
      - RUST_LOG=debug
      - CONN_URI=mongodb://root:example@mongo
      - LOG_FILE=/var/log/routedatacollect/server_log.txt
    env_file:
      - ./route_data_collect/api.env
    networks:
      - server-side
    volumes:
      - ./route_data_collect/src:/code/route_data_collect/src
      - ./route_data_collect/google_protos:/code/route_data_collect/google_protos
      - ./job_scheduler/src:/code/job_scheduler/src
      - ./logs:/code/logs
      - backend-cache:/code/target
      - logs:/var/log/routedatacollect/
    depends_on:
      - mongo
    tty: true

  mongo:
    image: mongo:4.4.6
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    networks:
      - server-side
    volumes:
      - mongo:/data

networks:
  server-side: {}

volumes:
  backend-cache: {}
  logs: {}
  mongo:
    driver: local
